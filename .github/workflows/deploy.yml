name: üöÄ Deploy to Production
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: üì• Check out repository
              uses: actions/checkout@v4

            - name: üì¶ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: üì• Install dependencies
              run: npm ci

            - name: üèóÔ∏è Build Next.js
              env:
                  DYNADOT_API_KEY: ${{ secrets.DYNADOT_API_KEY }}
                  GANDI_API_KEY: ${{ secrets.GANDI_API_KEY }}
                  NAMECOM_API_KEY: ${{ secrets.NAMECOM_API_KEY }}
                  NAMESILO_API_KEY: ${{ secrets.NAMESILO_API_KEY }}
                  NEXT_PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.NEXT_PUBLIC_AMPLITUDE_API_KEY }}
                  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
                  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
                  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
              run: npm run build

            - name: üöÄ Deploy to Vercel
              run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm

name: Deploy to Vercel
on:
    push:
        branches:
            - main
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm install
            - name: Build Next.js
              env:
                  DYNADOT_API_KEY: ${{ secrets.DYNADOT_API_KEY }}
                  GANDI_API_KEY: ${{ secrets.GANDI_API_KEY }}
                  NAMECOM_API_KEY: ${{ secrets.NAMECOM_API_KEY }}
                  NAMESILO_API_KEY: ${{ secrets.NAMESILO_API_KEY }}
                  NEXT_PUBLIC_AMPLITUDE_API_KEY: ${{ secrets.NEXT_PUBLIC_AMPLITUDE_API_KEY }}
                  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
                  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
                  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
              run: npm run build
            - name: Deploy to Vercel
              run: npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm

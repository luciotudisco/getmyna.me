name: 🚀 Code Quality

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    code-quality:
        runs-on: ubuntu-latest

        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v4

            - name: 📦 Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: 📥 Install dependencies
              run: npm ci

            - name: 🔍 Run ESLint
              run: npm run lint

            - name: 🔧 Type check
              run: npm run type-check

            - name: 🧪 Run tests
              run: npm test

            - name: 📊 Generate lint report
              if: always()
              run: npm run lint:report

            - name: 📤 Upload lint report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: eslint-report
                  path: eslint-report.json
